{% extends 'learn/wrapper.html' %}
{% block content %}

{% for el in cat %}
    <div>
        <a href="{% url 'type_prod' 'female' el.url %}">{{el.category}}</a><br>
            {% for type in types %}
                {% if type.category|safe == el.category|safe %}
                <img src="{{type.image.url}}" width="50" height="60" alt="">
                <a href="">{{type.p_type}}</a><br>
                {% endif %}
            {% endfor %}
    </div><br>
{% endfor %}


{% endblock %}
