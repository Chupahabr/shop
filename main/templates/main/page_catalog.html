{% extends 'learn/wrapper.html' %}
{% block content %}

{% for el in cat %}
    <div>
        {% comment %} <p><a href="{% url 'type_prod' people el.url %}">{{el.category}}</a></p><br> {% endcomment %}
        <p class="h4 p-3">{{el.category}}</p>
            <div class="d-flex justify-content-around flex-wrap">
            {% for type in types %}
                {% if type.category|safe == el.category|safe %}
                <a href="{% url 'prod_type_list' people el.url type.url %}" class="d-flex flex-wrap justify-content-center cont-type m-2">
                    <img src="{{type.image.url}}" width="150" height="200" alt="">
                    <span>{{type.p_type}}</span><br>
                </a>
                {% endif %}
            {% endfor %}
            </div>
    </div><br>
{% endfor %}


{% endblock %}
