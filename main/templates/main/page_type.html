{% extends 'learn/wrapper.html' %}
{% block content %}
{% load i18n %}
<div class="container">
<div>
    <p class="h4 p-3">{{cat.category}}</p>
    <div class="d-flex justify-content-start flex-wrap px-5">
    {% for type in types %}
        <a href="{% url 'prod_type_list' people cat.url type.url %}" class="cart d-flex flex-wrap justify-content-center cont-type px-3">
            <img src="{{type.image.url}}" class="img-fluid" alt="">
            <span class="w-100 d-flex justify-content-center align-items-end">{{type.p_type}}</span><br>
        </a>
    {% endfor %}
    </div>
</div>
</div>

{% endblock %}
